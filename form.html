<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- -->
    <form>
      <!-- User Set Up Information -->
      <fieldset class="f-format f-user-info">
        <legend>
          <span class="f-legend"
            >Please set up your user information ('*' indicates required
            field):</span
          >
        </legend>
        <!-- This uses CSS Grid to set up the formatting -->
        <div class="f-grid-container container-md m-0">
          <div class="f-grid-item item-a">
            <!-- <label> element provides field label within the form. 
                The use of 'for' attribute is semantic to link it to the relevant <input> -->
            <label for="username">Username*:</label>
          </div>
          <div class="f-grid-item item-b">
            <!-- <input> element specifies the input parameters
                type - sets the type 
                id - sets an id for the input 
                name - gives the input a name (note. typically set this the same as the id) 
                required - indicates that the user must fill in this field to submit the form -->
            <input type="text" id="username" name="username" required />
          </div>
          <div class="f-grid-item item-c">
            <label for="password">Password*:</label>
          </div>
          <div class="f-grid-item item-d">
            <input
              type="password"
              id="user-password"
              name="user-password"
              required
            />
          </div>
          <div class="f-grid-item item-e">
            <label for="confirm-password">Confirm Password*:</label>
          </div>
          <div class="f-grid-item item-f">
            <input
              type="password"
              id="confirm-user-password"
              name="confirm-user-password"
              required
            />
          </div>
          <div class="f-grid-item item-g">
            <label for="email-address">Email Address*:</label>
          </div>
          <div class="f-grid-item item-h">
            <input
              type="email"
              id="email-address"
              name="email-address"
              required
            />
          </div>
          <div class="f-grid-item item-i">
            <label for="mobile-number">Mobile Number*:</label>
          </div>
          <div class="f-grid-item item-j">
            <input
              type="tel"
              id="mobile-number"
              name="mobile-number"
              required
            />
          </div>
        </div>
      </fieldset>

      <!-- Preferred Contact Details -->
      <fieldset class="f-format f-personal-details">
        <legend>
          <span class="f-legend"
            >Please provide your preferred contact method ('default'
            email):</span
          >
        </legend>

        <div>
          <input
            class="f-item"
            type="radio"
            id="email-option"
            name="contact-method"
            checked
            required
          />
          <label class="f-item" for="email-option">Email</label>
        </div>
        <div>
          <input
            class="f-item"
            type="radio"
            id="text-option"
            name="contact-method"
          />
          <label class="f-item" for="text-option">Text message</label>
        </div>
        <div>
          <input
            class="f-item"
            type="radio"
            id="mobile-option"
            name="contact-method"
          />
          <label class="f-item" for="mobile-option">Call to mobile</label>
        </div>
        <div>
          <input
            class="f-item"
            type="radio"
            id="none-option"
            name="contact-method"
          />
          <label class="f-item" for="none-option">None</label>
        </div>
      </fieldset>

      <!-- Areas of Interest -->
      <fieldset class="f-format f-user-info">
        <legend>
          <span class="f-legend"
            >Please indicate all the areas you are interested in learning
            about:</span
          >
        </legend>
        <div>
          <input class="f-item" type="checkbox" id="html" name="html" />
          <label class="f-item" for="html">HTML elements</label>
        </div>

        <div>
          <input
            class="f-item"
            type="checkbox"
            id="css-basic"
            name="css-basic"
          />
          <label class="f-item" for="css-basic">Basic CSS</label>
        </div>

        <div>
          <input
            class="f-item"
            type="checkbox"
            id="css-advanced"
            name="css-advanced"
          />
          <label class="f-item" for="css-advanced"
            >Advanced CSS (Flexbox / Grid)</label
          >
        </div>

        <div>
          <input
            class="f-item"
            type="checkbox"
            id="css-frameworks"
            name="css-frameworks"
          />
          <label class="f-item" for="HTML"
            >CSS Frameworks (Bootstrap / Tailwind)</label
          >
        </div>

        <div>
          <input class="f-item" type="checkbox" id="js-basic" name="js-basic" />
          <label class="f-item" for="js-basic">Basic Javascript</label>
        </div>
        <div>
          <input
            class="f-item"
            type="checkbox"
            id="js-advanced"
            name="js-advanced"
          />
          <label class="f-item" for="js-advanced">Advanced Javascript</label>
        </div>
      </fieldset>
      <!-- Submit button for the form -->
      <input class="f-button f-indent" type="submit" value="Submit Details" />
    </form>
  </body>
</html>
